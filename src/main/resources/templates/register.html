<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_fragments/head}"/>
<body class="gray-bg container">
<div class="logo">
    <h1 class="logo-name" style="text-align: center; margin-top: 50px;">Infopaedia</h1>
</div>
<div class="text-center loginscreen animated fadeInDown">
    <div>
        <h3>Register to Infopaedia</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" method="POST" th:action="@{/register}">
            <div class="form-group">
                <input id="name" type="text" class="form-control" name="name" value="" required autofocus placeholder="Name">
            </div>
            <div class="form-group">
                <input id="email" type="email" class="form-control" name="email" value="" required placeholder="E-mail Address">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" name="password" required placeholder="Password">
            </div>
            <div class="form-group">
                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
            <p class="text-muted text-center"><small>Already have an account or facebook account?</small></p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{/login}">Login</a>
        </form>
    </div>
</div>
</body>
</html>
