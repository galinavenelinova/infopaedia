<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_fragments/head}"/>
<body class="gray-bg container">
<div class="logo">
    <h1 class="logo-name" style="text-align: center; margin-top: 50px;">Infopaedia</h1>
</div>
<div class="text-center loginscreen animated fadeInDown">
    <div>
        <h3>Welcome to Infopaedia</h3>
        <p>Log in. To see it in action.</p>
        <form class="m-t form-horizontal" role="form" method="POST" th:action="@{/login}">
            <div class="form-group">
                <input id="email" placeholder="Email" type="email" class="form-control" name="email" required autofocus>
            </div>
            <div class="form-group">
                <input id="password" placeholder="Password" type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <a href="" class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span> Login with Facebook
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account or facebook account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{/register}">Create an account</a>
        </form>
    </div>
</div>
</body>

</html>
